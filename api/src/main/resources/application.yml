spring:
  application:
    name: api
  datasource:
    url: jdbc:mysql://localhost:3307/taskflowdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: taskflow
    password: taskflowpw
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: true
    locations: classpath:db/migration,filesystem:./flyway/sql

server:
  port: 8080
  servlet:
    context-path: /api